<div>
  <h1>{{nombre | uppercase | reverse}}</h1>
  <p>({{precio | currency:'EUR'}})</p>
  <p>({{precio | doble:4:1}})</p>
  <p>{{descripcion | slice:0:100 | lowercase}}...</p>
  <p>Fecha de compra: {{fechaVenta | date:'dd MMM yyyy'}}</p>
  <hr>
  <p>{{descripcion | hideWords:['bee', 'butt']}}...</p>
  <p>{{descripcion | hideWords:['bee', 'butt']:'-'}}...</p>
</div>
